<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="utf-8"/>
    <meta name ="viewport" content="width=device-width,initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <app-root></app-root>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src = "jquery-3.6.3.min.js"></script>
    <script src ="knockout-3.5.1.js"></script>
</head>
<body>
    <h2>Maintain Produts</h2>
    <form class="row">
        <div class="col-md-6">
            <div class="row-md-6">
                <label for="inputnumber" class="form-label">Product Number</label><br>
                <input type="text" class="form-control" id="inputtext">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Product Description</label><br>
                <input type="text" class="form-control" id="inputtext">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Weigth per Unit of measure</label>
                <input type="text" class="form-control" id="inputtext">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="inputAddress" class="form-label">Active Product ?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        yes
                    </label>
                </div>
            </div>
            <div class="col-md-6"><label for="inputCity" class="form-label">List Price</label>
                <input type="text" class="form-control" id="inputtext">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="inputCity"class="form-label">Product Class</label>
                <div class ="radio-button">
                <input type="radio"data-bind="checkedValue:$data,checked:$parent.Value"value="Bicycles(100)"name="ko_unique_1"/>
                    <span data-bind="text: $data">Bicycle(100)</span>
                    <input type="radio"data-bind="checkedValue:$data,checked:$parent.Value"value="Accssories(200)"name="ko_unique_1" />
                        <span data-bind="text: $data">Accssories(200)</span>
                        <input type="radio"data-bind="checkedValue:$data,checked:$parent.Value"value="Clothing(300)"name="ko_unique_1" />
                            <span data-bind="text: $data">Clothing(300)</span>
                        </div>
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Country of Origin</label>
                <input type="text" class="form-control" id="inputtext">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="inputState" class="form-label">Unit of Measure</label>
                <select id="inputState" class="form-select">
                    <option selected></option>
                    <option>KG</option>
                    <option>Milli Grams</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Latest revision date</label>
                <input type="date" class="form-control" data-bind="value:latestrevisiondate" id="exampleInputEmail1" aria-describedby="emailHelp"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="inputState" class="form-label">Suggested Vendors</label>
                <select id="inputState" class="form-select">
                    <option selected></option>
                    <option>John</option>
                    <option>Mickhel</option>
                    <option>brue</option>
                </select>
            </div>
            <div class="col-md-6"><div class = "des">
            <label for="inputState" class="form-label">Long Description</label></div>
        <textarea style="width:500px; height:100px" id="result" class="text"></textarea>
        <div data-bind="text: details"></div>
            </div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary">Accept</button>
            </div>
    </form>
    <script type="text/javascript">
        $(document).ready(function () {
            let products = {
                productNumber: ko.observable("11"),
                productDescription : ko.observable("mobile"),
                activeProduct : ko.observable(""),
                radiobtn1 : ko.observable(""),
                radiobtn2 : ko.observable(),
                radiobtn3 : ko.observable(),
                unitMeasures : ko.observableArray(['A','A','B']),
                chosenUnits : ko.observableArray(['A']),
                dropdown2 : ko.observable(),
                weight : ko.observable(),
                listPrice : ko.observable(),
                country : ko.observable(),
                date : ko.observable(),
                description : ko.observable()
             };
             products.subscribe(function (newValue) {
             console.log(newValue);
            });
            products.saveToJson = function () {
                const jsonData = ko.toJSON(products);
                const promise = fetch("", {
                    method: 'post',
                    body: jsonData,
                    headers: {
                        'content-type': 'application/json'
                    }
                });
                promise.then((data) => {
                    employee.details("<h6>Success</h6>")
                    console.log(data);
                })
                $("#result").text(jsonData);
            };
            ko.applyBindings(products);
        });
    </script>
</body>
</head>
</html>
